<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Manter Conta Cont√°bil</h5>
			<p-table #dt1 [value]="" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Limpar" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Buscar palavra chave" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th>
                            <div class="flex justify-content-between align-items-center">

                            </div>
                        </th>
                        <th>
							<div class="flex justify-content-between align-items-center">
								Conta
								<p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-customer>
					<tr>
						<td style="min-width: 10rem; display: flex; justify-content: space-between">
                            <button pButton pRipple icon="pi pi-trash" class="flex align-items-center justify-content-center border-round text-white text-xl" [ngStyle]="{width: '2.5rem', height: '2.5rem'}"></button>
                            <button pButton pRipple icon="pi pi-pencil" class="flex align-items-center justify-content-center border-round text-white text-xl" [ngStyle]="{width: '2.5rem', height: '2.5rem'}"></button>
                            <button pButton pRipple icon="pi pi-plus" class="flex align-items-center justify-content-center border-round text-white text-xl" [ngStyle]="{width: '2.5rem', height: '2.5rem'}"></button>
						</td>
                        <td style="min-width: 12rem;">
							{{customer.name}}
						</td>

					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>
	</div>
</div>
